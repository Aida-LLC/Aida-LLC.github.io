<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dropout.css">

  <title>Secondary School Dropout Prediction</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand display-2 font-weight-normal" href="#">Secondary School Dropout Prediction</a>
  </nav>

  <div class="container-fluid">

    <!-- Control display -->
    <div class="row" id="control-display">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="p-5" id="loader">
            <!-- loader wrapper -->
            <div class="wrapper">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="shadow"></div>
              <div class="shadow"></div>
              <div class="shadow"></div>
            </div>
            <p class="text-center mt-5" id="loading_status"></p>
          </div>

          <!-- Results -->
          <div class="col-md-10 pt-5" id="results-display">
            <div class="row">
              <div class="col-md-4 inherit-cd-height">
                <canvas id="myChart"></canvas>
              </div>
              <div class="col-md-8 inherit-cd-height">
                <div class="row">
                  <div class="feature col">
                    <div class="feature-icon bg-dark bg-gradient" id="bar">
                      <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#collection" />
                      </svg>
                    </div>
                    <h3 class="font-weight-lighter my-3" id="dropout-message">ðŸ‘‹ Welcome</h3>
                    <h5 class="font-weight-lighter" id="probability_value"></h5>
                    <span class="icon-link float-right">
                      <span id="model">model</span>
                      <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right" />
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Feature input -->
    <div class="row justify-content-center">
      <div class="col-12"> <!-- results --></div>
      <div class="col-md-10">
        <form class="row">
          <div class="col-md-4 mb-5" class="form">
            <div class="row">
              <div class="col">
                <!-- Location Name -->
                <div class="form-group">
                  <label for="location_name" class=" font-weight-light">Location Name</label>
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="location_name" class="inputs" value="Urban" checked>
                        <span>Urban</span>
                      </label>
                      <label>
                        <input type="radio" name="location_name" class="inputs" value="Rural">
                        <span>Rural</span>
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Home Language -->
                <div class="form-group">
                  <label for="home_language" class=" font-weight-light">Home Language</label>
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="home_language" class="inputs" value="Kiswahili" checked>
                        <span>Kiswahili</span>
                      </label>
                      <label>
                        <input type="radio" name="home_language" class="inputs" value="English">
                        <span>English</span>
                      </label>
                      <label>
                        <input type="radio" name="home_language" class="inputs" value="Native language">
                        <span>Native language</span>
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Gender -->
                <div class="form-group">
                  <label for="gender" class=" font-weight-light">Gender</label>
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="gender" class="inputs" value="Male" checked>
                        <span>Male</span>
                      </label>
                      <label>
                        <input type="radio" name="gender" class="inputs" value="Female">
                        <span>Female</span>
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Grade -->
                <div class="form-group">
                  <label for="grade" class=" font-weight-light">Grade (Form)</label>
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="grade" class="inputs" value="Form One" checked>
                        <span>One</span>
                      </label>
                      <label>
                        <input type="radio" name="grade" class="inputs" value="Form Two">
                        <span>Two</span>
                      </label>
                      <label>
                        <input type="radio" name="grade" class="inputs" value="Form Three">
                        <span>Three</span>
                      </label>
                      <label>
                        <input type="radio" name="grade" class="inputs" value="Form Four">
                        <span>Four</span>
                      </label>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="col-md-4 mb-5 form">
            <div class="row">
              <div class="col">
                <!-- House hold Occupation -->
                <div class="form-group">
                  <label for="hh_occupation" class=" font-weight-lighter">Household Occupation</label>
                  <div class="select">
                    <select name="hh_occupation" id="hh_occupation" class="form-control inputs">
                      <option value="Unemployed">Unemployed</option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Self-employed">Self-employed</option>
                      <option value="Public sector">Public sector</option>
                      <option value="Private sector">Private sector</option>
                      <option value="Housewife">Housewife</option>
                    </select>
                  </div>
                </div>

                <!-- House hold education -->
                <div class="form-group">
                  <label for="hh_edu" class=" font-weight-lighter">Household Education</label>
                  <div class="select">
                    <select id="hh_edu" name="hh_edu" class="form-control inputs">
                      <option value="None">None</option>
                      <option value="Primary">Primary</option>
                      <option value="Secondary">Secondary</option>
                      <option value="Postsecondary">Post Secondary</option>
                    </select>
                  </div>
                </div>

                <!-- Mothers Education -->
                <div class="form-group">
                  <label for="mothers_edu" class=" font-weight-lighter">Mother's Education</label>
                  <div class="select">
                    <select id="mothers_edu" name="mothers_edu" class="form-control inputs">
                      <option value="None">None</option>
                      <option value="Primary">Primary</option>
                      <option value="Secondary">Secondary</option>
                      <option value="Postsecondary">Postsecondary</option>
                    </select>
                  </div>
                </div>

                <!-- Means to School -->
                <div class="form-group">
                  <label for="meansToSchool" class=" font-weight-lighter">Means to School</label>
                  <div class="select">
                    <select id="meansToSchool" name="meansToSchool" class="form-control inputs">
                      <option value="Walk">Walk</option>
                      <option value="Bicycle/motorbike">Bicycle/motorbike</option>
                      <option value="Public transport">Public transport</option>
                      <option value="Private car">Private car</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-5" class="form">
            <!-- household size -->
            <div class="form-group">
              <label for="hh_size" class="font-weight-lighter">Household Size</label>
              <div class="select">
                <select id="hh_size" name="hh_size" class="form-control inputs">
                  <option value="None">None</option>
                  <option value="Two Children">Two Children</option>
                  <option value="Three Children">Three Children</option>
                  <option value="Four Children">Four Children</option>
                  <option value="Five Children">Five Children</option>
                  <option value="More than five">More than five</option>
                </select>
              </div>
            </div>

            <!-- School Distance -->
            <div class="form-group">
              <label for="school_distance" class="font-weight-light">School Distance</label>
              <div class="select">
                <select id="school_distance" name="school_distanceKm" class="form-control inputs">
                  <option value="0-0.5 km">0-0.5 km</option>
                  <option value="0.5-1 km">0.5-1 km</option>
                  <option value="1-2 km">1-2 km</option>
                  <option value="2-3 km">2-3 km</option>
                  <option value="4-5 km">4-5 km</option>
                  <option value="6-7 km">6-7 km</option>
                  <option value="7-10 km">7-10 km</option>
                  <option value="More than 11 km">More than 11 km</option>
                </select>
              </div>
            </div>

            <!-- household children -->
            <div class="form-group">
              <label for="hh_children" class="font-weight-lighter">Household Children</label>
              <div class="select">
                <select id="hh_children" name="hh_children" class="form-control inputs">
                  <option value="None">None</option>
                  <option value="Two Children">Two Children</option>
                  <option value="Three Children">Three Children</option>
                  <option value="Four Children">Four Children</option>
                  <option value="Five Children">Five Children</option>
                  <option value="More than five">More than five</option>
                </select>
              </div>
            </div>

            <!-- Student age -->
            <div class="form-group">
              <label for="age" class=" font-weight-light">Age</label>
              <div class="PB-range-slider-div">
                <input type="range" min="11" max="16" value="11" class="PB-range-slider inputs" id="age" name="age">
                <p class="PB-range-slidervalue" id="age_value">11 Years</p>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dropout.js"></script>
</body>

</html>
